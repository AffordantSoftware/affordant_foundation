name: affordant_firebase
description: A sample command-line application.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  affordant_core:
    git:
      url: https://github.com/AffordantSoftware/affordant_foundation.git
      path: affordant_core
  affordant_auth:
    git:
      url: https://github.com/AffordantSoftware/affordant_foundation.git
      path: affordant_auth
  cloud_firestore: ^4.9.1
  firebase_auth: ^4.7.2
  google_sign_in: ^6.1.6

dependency_overrides:
  affordant_core:
    path: ../affordant_core

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.0
